<div class="w-full h-full bg-gray-300 flex flex-col lg:px-32 md:px-12 sm:px-8 px-2">
  <div class="flex justify-between">
    <h1 class="m-3">
      Last modification by:
      <span (ngModel)="(document.userName)">{{ document.userName }}</span>
    </h1>
    <div class="m-3">
      <button
        class="bg-white text-gray-800 font-bold rounded border-b-2 border-red-500 hover:border-red-600 hover:bg-red-500 hover:text-white shadow-md py-2 px-6 inline-flex items-center"
        routerLink="/docs/docs_list"
      >
        <span class="mr-2">Back</span>
        <i class="fas fa-undo"></i>
      </button>
    </div>
  </div>

  <div class="h-screen py-4">
    <textarea
      class="w-full h-full text-sm rounded-lg resize-none border border-gray-700 px-6 py-6"
      [(ngModel)]="document.doc"
      (keyup)="editDoc()"
      placeholder="Write your text..."
    ></textarea>
  </div>
</div>
