<div class="w-full h-full bg-white-300 flex flex-col px-4 items-center">
  <div class="flex justify-center m-3 py-6">
    <button
      (click)="addDoc()"
      class="bg-white text-gray-800 font-bold rounded border-b-2 border-green-500 hover:border-green-600 hover:bg-green-500 hover:text-white shadow-md py-2 px-6 inline-flex items-center"
    >
      <span class="mr-2 uppercase">Crear nuevo archivo</span>
      <i class="fa fa-plus"></i>
    </button>
  </div>

  <div class="flex flex-wrap">
    <button
      (click)="getDoc(id)"
      *ngFor="let id of docs | async"
      class="flex-shrink-0 overflow-hidden bg-white w-32 h-48 rounded-lg shadow-lg m-3 border-2 hover:bg-yellow-500"
    >
      <span class="block font-semibold text-xl">{{ id }}</span>
    </button>
  </div>
</div>
